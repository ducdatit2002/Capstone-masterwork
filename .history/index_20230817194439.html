<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;700&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- FOOTER (ĐẠT) -->
    <header class="main-header fixed-top nav-fixed">
      <div class="container">
        <nav class="navbar navbar-expand-lg stroke px-0 pt-lg-0">
          <h1>
            <a class="navbar-brand" href="">
              <span class="fa fa-handshake"></span> Masterwork
            </a>
          </h1>
          <!-- RESPONSIVE BUTTON ĐIỆN THOẠI -->
          <button
            class="navbar-toggler collapsed bg-gradient"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-content"
            aria-controls="navbar-content"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
            <span class="navbar-toggler-icon fa icon-close fa-times"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar-content">
            <ul id="primary-menu" class="navbar-nav ml-lg-auto">
              <li
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-item page_item page-item-9 current_page_item menu-item-20 nav-item active"
              >
                <a
                  href="https://wp.w3layouts.com/masterwork/"
                  class="nav-link active"
                  >Home</a
                >
              </li>
              <li
                id="menu-item-26"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-26 nav-item"
              >
                <a
                  href="https://wp.w3layouts.com/masterwork/about-page/"
                  class="nav-link"
                  >About</a
                >
              </li>
              <li
                id="menu-item-25"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-25 nav-item"
              >
                <a
                  href="https://wp.w3layouts.com/masterwork/services-page/"
                  class="nav-link"
                  >Services</a
                >
              </li>
              <li
                id="menu-item-21"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-21 nav-item dropdown"
              >
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  id="navbar-dropdown-menu-link-21"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Pages</a
                >
                <div
                  class="sub-menu dropdown-menu"
                  aria-labelledby="navbar-dropdown-menu-link-21"
                >
                  <a
                    href="https://wp.w3layouts.com/masterwork/blog-posts/"
                    class="dropdown-item"
                    id="menu-item-27"
                    >Blog Posts</a
                  ><a
                    href="https://wp.w3layouts.com/masterwork/single-landing-page/"
                    class="dropdown-item"
                    id="menu-item-24"
                    >Landing page</a
                  ><a
                    href="https://wp.w3layouts.com/masterwork/404-page/"
                    class="dropdown-item"
                    id="menu-item-22"
                    >404 page</a
                  >
                </div>
              </li>
              <li
                id="menu-item-23"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-23 nav-item"
              >
                <a
                  href="https://wp.w3layouts.com/masterwork/contact-page/"
                  class="nav-link"
                  >Contact</a
                >
              </li>
            </ul>

            <!--/search-right-->
            <div class="search-right HeaderSearch mr-lg-3">
              <a href="#search" class="search-search" title="search"
                ><span class="fa fa-search" aria-hidden="true"></span
              ></a>
              <!-- search popup -->
              <div id="search" class="pop-overlay">
                <div class="popup">
                  <form
                    action="https://wp.w3layouts.com/masterwork/"
                    method="GET"
                    class="search-box d-sm-flex"
                  >
                    <input
                      type="search"
                      placeholder="Enter Keyword"
                      name="s"
                      required="required"
                      autofocus=""
                    />
                    <button type="submit" class="btn">Search</button>
                  </form>
                  <a class="close" href="#close">×</a>
                </div>
              </div>
              <!-- /search popup -->
            </div>
            <!--//search-right-->

            <!-- Buy button -->
            <div class="top-quote mr-lg-3 mt-lg-0 HeaderButton">
              <a class="btn btn-outline-primary theme-button" href="#demourl">
                Schedule a Demo</a
              >
            </div>
            <!-- Buy button -->
          </div>

          <!-- toggle switch for light and dark theme -->
          <div class="mobile-position DarkandLight">
            <nav class="navigation">
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="mode-container">
                    <i class="gg-sun"></i>
                    <i class="gg-moon"></i>
                  </div>
                </label>
              </div>
            </nav>
          </div>
          <!-- //toggle switch for light and dark theme -->
        </nav>

    <!-- WHY CHOOSE US (ĐẠT) -->

    <!-- ABOUT OUR COMPANY (ĐẠT) -->

    <!-- BANNER COMPANY (ĐẠT) -->

    <!-- QUESTION AND ANSWER (Đạt)-->
    <section class="questionAnswer"></section>
    <!-- FEATURED CASES (HUY) -->
    <section class="featured"></section>
    <!-- OUR CLIENTS (HUY)-->
    <section class="ourClients"></section>
    <!-- BOOKING (HUY)-->
    <section class="booking"></section>
    <!-- FOOTER (HUY)-->
    <footer></footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
